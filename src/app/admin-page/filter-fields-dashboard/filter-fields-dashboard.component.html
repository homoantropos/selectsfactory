<div class="dark heightEmbedded col-sm-4 m-a-0 p-a-o">
  <app-filter-fields-list
    [fields]="fields"
    (fieldName)="showField($event)"
  ></app-filter-fields-list>
</div>

<div class="medium heightEmbedded col-sm-4 m-a-0 p-a-o">
  <ng-container class="col-sm-10" *ngIf="details">
    <app-filter-field-db-editor
      [fieldName]="field"
    ></app-filter-field-db-editor>
  </ng-container>
</div>

<div class="light heightEmbedded col-sm-4 m-a-0 p-a-o">

</div>
